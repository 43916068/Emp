<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>userList</title>
    
    <!-- CSS引用 -->
    <link rel="stylesheet" href="/Emp/css/bootstarp-table/bootstrap-table.css" type="text/css" />
    <link rel="stylesheet" href="/Emp/css/bootstarp-table/bootstrap-table.min.css" type="text/css" />   
	<link rel="stylesheet" href="/Emp/css/bootstrap-3.3.7-dist/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="/Emp/css/bootstrap-val/bootstrapValidator.css" type="text/css" />     
    
    <!-- JS引用 -->
    <script src="/Emp/js/jquery/jquery.js" type="text/javascript"></script>
    <script src="/Emp/js/jquery/jquery.knob.js" type="text/javascript"></script>
    <script src="/Emp/js/bootstrap-val/bootstrapValidator.min.js"></script>
	<script src="/Emp/js/bootstrap-3.3.7-dist/bootstrap.js"></script>
    <script src="/Emp/js/bootstrap-table/dist/bootstrap-table.js" type="text/javascript"></script>
	<script src="/Emp/js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
	
    
    <script src="/Emp/js/admin/userlist.js"></script>
</head>
<body>
    
    
    <div class="panel panel-default">
       <div class="panel-heading">Query Conditions</div>
         <div class="panel-body">
           <form id="formSearch" class="form-horizontal">
              <div class="form-group" style="margin-top:15px">
                  <label class="control-label col-sm-1" for="txt_search_departmentname">Name</label>
                  <div class="col-sm-3">
                      <input type="text" class="form-control" id="txt_search_departmentname"/>
                  </div>
                  <label class="control-label col-sm-1" for="txt_search_statu">Status</label>
                  <div class="col-sm-3">
                       <input type="text" class="form-control" id="txt_search_statu"/>
                  </div>
                  <div class="col-sm-4" style="text-align:left;">
                       <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">Search</button>
                  </div>
              </div>
           </form>
         </div>
    </div>       
    
    <!-- 工具栏  -->
    <div id="toolbar" class="btn-group">
            <button onclick="openImportPage()" id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Import
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Update
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete
            </button>
    </div>
    
    <!-- 数据列表  -->
    <table id="userlist"></table>
    
    
    
    <!-- 遮罩层  -->
    <!-- 导入用户时选择Excel -->
    <div class="modal fade" id="uimport" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		 <div class="modal-content">
			<div class="modal-header">
			 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			 <h4 class="modal-title" id="myModalLabel">
				用户导入
			 </h4>
			</div>
			<form id="upuserfile" method="post" action="/Emp/admin/user/list/importUser" enctype="multipart/form-data">
			<div class="modal-body">
				  <div class="form-group">
                    <input type="file" id="userfile" name="file" class="form-control" style="height:35px;"/>
                  </div>
			</div>
			<div class="modal-footer">
			 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> <button type="submit" class="btn btn-primary">Import</button>
			</div>
			</form>
		  </div>	
		</div>
	</div>
</body>
</html>
