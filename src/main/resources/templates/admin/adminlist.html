<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>adminList</title>
    
    <!-- CSS引用 -->
    <link rel="stylesheet" href="/Emp/css/bootstarp-table/bootstrap-table.css" type="text/css" />
    <link rel="stylesheet" href="/Emp/css/bootstarp-table/bootstrap-table.min.css" type="text/css" />   
	<link rel="stylesheet" href="/Emp/css/bootstrap-3.3.7-dist/bootstrap.css" type="text/css" />   
    <link rel="stylesheet" href="/Emp/css/bootstrap-val/bootstrapValidator.css" type="text/css" />
    
    <!-- JS引用 -->
    <script src="/Emp/js/jquery/jquery.js" type="text/javascript"></script>
    <script src="/Emp/js/jquery/jquery.knob.js" type="text/javascript"></script>
    <script src="/Emp/js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/Emp/js/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/Emp/js/bootstrap-3.3.7-dist/bootstrap.js"></script>
    <script src="/Emp/js/bootstrap-table/dist/bootstrap-table.js" type="text/javascript"></script>
	<script src="/Emp/js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="/Emp/js/bootstrap-val/bootstrapValidator.min.js"></script>
    
    <script src="/Emp/js/admin/adminlist.js"></script>
    <script src="/Emp/js/admin/adminvalidate.js"></script>
</head>
<body>
    
    
    <div class="panel panel-default">
       <div class="panel-heading">Query Conditions</div>
         <div class="panel-body">
           <form id="formSearch" class="form-horizontal">
              <div class="form-group" style="margin-top:15px">
                  <label class="control-label col-sm-1" for="txt_search_departmentname">Name</label>
                  <div class="col-sm-3">
                      <input type="text" class="form-control" id="searchAdminName"/>
                  </div>
                  <label class="control-label col-sm-1" for="txt_search_statu">Status</label>
                  <div class="col-sm-3">
                       <input type="text" class="form-control" id="searchAdminStatus"/>
                  </div>
                  <div class="col-sm-4" style="text-align:left;">
                       <button type="button" onclick="searchAdmin()" style="margin-left:50px" id="btn_query" class="btn btn-primary">Search</button>
                  </div>
              </div>
           </form>
         </div>
    </div>       
    
    <!-- 工具栏  -->
    <div id="toolbar" class="btn-group">
            <button id="addAdmin" onclick="openAddAdminTable()" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add
            </button>
            <!-- <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Update
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete
            </button> -->
    </div>
    
    <!-- 数据列表  -->
    <table id="adminlist"></table>
    
   	<!-- 新增管理员页面 -->
	<div id="addAdminTable" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">新增管理员</h4>
				</div>
				<form class="form-horizontal" id="addAdminForm">
					<div class="modal-body">
						<input type="hidden" class="form-control" id="txt_id" />
						<div class="form-group">
							<label class="control-label col-sm-4" for="txt_search_departmentname">管理员名称</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="AdminName" name="AdminName"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="txt_search_statu">管理员密码</label>
							<div class="col-sm-4">
								<input class="form-control" type="password" width="200px" id="AdminPwd" name="AdminPwd"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="txt_search_statu">确认密码密码</label>
							<div class="col-sm-4">
								<input class="form-control" type="password" width="200px" id="AdminConPwd" name="AdminConPwd"/>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button onclick="addAdmin()" type="button" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
