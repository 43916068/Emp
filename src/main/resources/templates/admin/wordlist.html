<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>userList</title>

<!-- CSS引用 -->
<link rel="stylesheet" href="/Emp/css/bootstarp-table/bootstrap-table.css" type="text/css" />
<link rel="stylesheet" href="/Emp/css/bootstarp-table/bootstrap-table.min.css" type="text/css" />
<link rel="stylesheet" href="/Emp/css/bootstrap-3.3.7-dist/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/Emp/css/bootstrap-val/bootstrapValidator.css" type="text/css" />

<!-- JS引用 -->
<script src="/Emp/js/jquery/jquery.js" type="text/javascript"></script>
<script src="/Emp/js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/Emp/js/jquery/jquery.knob.js" type="text/javascript"></script>
<script src="/Emp/js/bootstrap-val/bootstrapValidator.min.js"></script>
<script src="/Emp/js/bootstrap-3.3.7-dist/bootstrap.js"></script>
<script src="/Emp/js/bootstrap-table/bootstrap-table.js" type="text/javascript"></script>

<script src="/Emp/js/admin/wordlist.js"></script>
<script src="/Emp/js/admin/wordvalidate.js"></script>
</head>
<body>


	<div class="panel panel-default">
		<div class="panel-heading">Query Conditions</div>
		<div class="panel-body">
			<form id="formSearch" class="form-horizontal">
				<div class="form-group" style="margin-top: 15px">
					<label class="control-label col-sm-1" for="word">Word</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="word" />
					</div>
					<label class="control-label col-sm-1" for="interpretation">Interpretation</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="interpretation" />
					</div>
				</div>
				<div class="form-group" style="margin-top: 15px">
				
					<div class="col-sm-4" style="text-align: left;">
						<button type="button" onclick="search()" style="margin-left: 50px" id="btn_query" 
							class="btn btn-primary">Search</button> 
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- 工具栏  -->
	<div id="toolbar" class="btn-group">
		<button onclick="openImportPage()" id="btn_add" type="button"
			class="btn btn-default">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Import
		</button>
	</div>

	<!-- 数据列表  -->
	<table id="wordlist"></table>



	<!-- 遮罩层  -->
	<!-- 导入用户时选择Excel -->
	<div class="modal fade" id="uimport" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">Word Import Only
						Support Excel of 2003 Version</h4>
				</div>
				<form id="upwordfile" method="post"
					action="/Emp/admin/word/importWord" enctype="multipart/form-data">
					<div class="modal-body">
						<div class="form-group">
							<input type="file" id="wordfile" name="file" class="form-control"
								style="height: 35px;" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Import</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Edit Word -->
	<div class="modal fade" id="wordeditdiv" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Word Edit</h4>
				</div>
				<form class="form-horizontal" id="editwordform">
					<div class="modal-body">
						<input type="hidden" class="form-control" id="wordeditid" />
						<div class="form-group">
							<label class="control-label col-sm-4">Word</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="wordedit" name="wordedit"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Interpretation</label>
							<div class="col-sm-4">
							    <textarea rows="3" class="form-control" width="200px" id="interpretationedit" name="interpretationedit"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Sentence</label>
							<div class="col-sm-4">
							    <textarea rows="3" class="form-control" width="200px" id="sentenceedit" name="sentenceedit"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">ErrInterpretation1</label>
							<div class="col-sm-4">
							    <textarea rows="3" class="form-control" width="200px" id="errInterpretationedit1" name="errInterpretationedit1"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">ErrInterpretation2</label>
							<div class="col-sm-4">
							    <textarea rows="3" class="form-control" width="200px" id="errInterpretationedit2" name="errInterpretationedit2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">ErrInterpretation3</label>
							<div class="col-sm-4">
							    <textarea rows="3" class="form-control" width="200px" id="errInterpretationedit3" name="errInterpretationedit3"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button onclick="saveWord()" type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
